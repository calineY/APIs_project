<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>My APIs</title>
</head>
<body>
    <h1 class="title">My APIs</h1>
        <div class="flex_container">
            <div class="whitediv">
                <h1 class="divtitle">API 1</h1><hr/>
                <h2 class="divdetails">Input 2 numbers, x and y, this API will calculate the following expression : <br/>2 * x + y % 2</h2>
                <hr/>
                <label for="first_number" class="divdetails">Enter x:</label>
                <input type="number" id="first_number" name="first_number" class="input"/><br/>
                <label for="second_number" class="divdetails">Enter y:</label>
                <input type="number" id="second_number" name="second_number" class="input"/><br/>
                <input type="submit" value="Calculate" id="api1submit" class="submit"><br/>
                <h2 id="api1result" class="divdetails frame_res"></h2>
            </div>

            <div class="whitediv">
                <h1 class="divtitle">API 2</h1><hr/>
                <h2 class="divdetails">Input a string and this API will clean the extra white spaces.</h2>
                <hr class="spacedhr"/>
                <label for="string" class="divdetails">Enter a string:</label><br/>
                <input id="string" name="string"/><br/>
                <input type="submit" value="Clean extra spaces" id="api2submit" class="submit"><br/>
                <h2 id="api2result" class="divdetails frame_res"></h2>
            </div>

            <div class="whitediv">
                <h1 class="divtitle">API 3</h1><hr/>
                <h2 class="divdetails">Input a string and this API will check if it's a palindrome or not.</h2>
                <hr class="spacedhr"/>
                <label for="string" class="divdetails">Enter a string:</label><br/>
                <input id="string_palindrome" name="string"/><br/>
                <input type="submit" value="Check if palindrome" id="api3submit" class="submit"><br/>
                <h2 id="api3result" class="divdetails frame_res"></h2>
            </div>
            <div class="whitediv">

            </div>
        </div>
    <script src="./javascript.js"></script>
</body>
</html>
